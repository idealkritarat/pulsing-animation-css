<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-screen h-screen relative">
        <div class="pulse size-4 bg-amber-600 rounded-full absolute top-36 left-52 border-black border-2"></div>
        <div class="pulse size-4 bg-amber-600 rounded-full absolute top-2/3 left-52 border-black border-2"></div>
        <div class="pulse size-4 bg-amber-600 rounded-full absolute top-52 left-2/3 border-black border-2"></div>
    </div>
</body>
</html>
